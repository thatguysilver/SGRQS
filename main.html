<!doctype html>
<meta charset = 'utf-8'>
<head>
  <script
			  src="https://code.jquery.com/jquery-3.2.1.js"

			  crossorigin="anonymous">

  <script>

$(document).ready(function() {

  $("button").on("click", function(){
    $.getJSON("quotes.json", function(json) {
      var line = json[Math.floor(Math.random() * json.length)]
      $("h2").html(JSON.stringify(line['quote']));
      $("h3").html(JSON.stringify(line['name']));
        });

    });

});

</script>

</head>
<body>

<div class = 'wrapper'>
  <div class = 'one'><h2>Test</h2></div>
  <div class = 'two'><h3>author</h3></div>
</div>

<button>Try it</button>


</body>k
